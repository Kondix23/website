<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #87CEEB; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .header_text {
            color: #333;
            font-size: 28px; /* Slightly larger font size for a friendlier look */
            font-family: 'Comic Sans MS', cursive; /* Change the font to Comic Sans MS */
            margin-bottom: 20px;
        }

        .gif_container {
            margin-bottom: 20px;
        }

        .date_time_picker {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
            background-color: #4CAF50; /* Green color for "Send" button */
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        @keyframes shakeAnimation {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Thank you for saying Yes!</h1>
        <div class="gif_container">
            <img src="https://tenor.com/pl/view/yippee-iluvmybf-gif-4712057245981450122" alt="Excited gif">
        </div>
        <div class="date_time_picker">
            <label for="datetime">Choose a date and time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
        </div>
        <button class="btn" onclick="sendDate()">Send</button>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("service_4oj54wi"); // Replace with your Email.js user ID

        function sendDate() {
            // Get the selected date and time
            var selectedDateTime = document.getElementById("datetime").value;

            // Replace with your Email.js template ID and your destination email
            var templateParams = {
                to_email: "nudux.pl@gmail.com", // Replace with your destination email
                subject: "Data randki i czas:",
                body: "Ktoś wybrał datę: " + selectedDateTime,
            };

            // Send the email using Email.js
            emailjs.send("service_4oj54wi", "template_v4vplgi", templateParams)
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                    // Optionally, display a success message to the user
                    alert('Date sent successfully!');
                }, function(error) {
                    console.error('Error sending email:', error);
                    // Optionally, display an error message to the user
                    alert('Error sending date. Please try again.');
                });
        }
    </script>
</body>
</html>
