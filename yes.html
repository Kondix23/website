<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://kondix23.github.io/website/</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #87CEEB; /* Light blue background */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .container {
            text-align: center;
        }

        .header_text {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gif_container {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        p {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        #backButton {
            background-color: #ff3366; /* Rosy color for "Back" button */
        }

        #backButton:hover {
            animation: shakeAnimation 0.5s ease-in-out;
        }

        @keyframes shakeAnimation {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Jupi!</h1>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/dyiaslUpT2homZbw7W/giphy.gif" alt="Excited gif">
        </div>
        <div>
            <p>Do zobczenia nied≈Çugo...</p>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
